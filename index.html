<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>


    <div id="app"></div>

    <div id="root"></div>


    <script type="text/babel">

      class Greeting extends React.Component {
        render() {
          return (
            <div>
              <h1>Hello {this.props.name}!</h1>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Greeting name="Bloc Student"/>, document.getElementById('app')
      );




      class Bloc extends React.Component {
        constructor(props){
          super(props);
          this.state = { time: new Date }
        }

        render() {
          return (
            <div>
              <h1>Bloc {this.props.adjective}</h1>
              <h2>Time: {this.state.time.toLocaleTimeString()}</h2>
            </div>
          );
        }
      }

      // I don't think this is the way you're supposed to do it...
      function UpdateTime (){
        const root = document.getElementById('root')
        root.innerHTML = <div></div>

        ReactDOM.render(
        <Bloc adjective="rules!" />,
        root
        );
      }

      setInterval(UpdateTime, 1000);

    </script>
  </body>
</html>
